zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 44950db14d8549c2a022ab3d5ba3ff96
      name: Templates/EIDA
  host_groups:
    - uuid: 538a19975c7a43cf8a349b953d587723
      name: 'EIDA nodes'
  templates:
    - uuid: 74f0d2bd954841d39f19a0c7d06549ee
      template: 'Template discovery'
      name: 'Template discovery'
      description: 'Template for discovery agent/host'
      groups:
        - name: Templates/EIDA
      discovery_rules:
        - uuid: 73a97a466ed542a98a67e3e2c61af74a
          name: EIDA_ENDPOINT
          key: eida.lld
          host_prototypes:
            - uuid: 357b595cf81e44a8a70842dbd8887fdd
              host: '{#EIDA_WS_ENDPOINT}'
              name: '{#EIDA_NODE}'
              group_links:
                - group:
                    name: 'EIDA nodes'
              group_prototypes:
                - name: '{#EIDA_NODE}'
              templates:
                - name: 'Template webservices'
                - name: 'Website certificate by Zabbix agent 2'
              macros:
                - macro: '{$CERT.EXPIRY.WARN}'
                  value: '14'
                  description: 'Number of days until the certificate expires.'
                - macro: '{$CERT.WEBSITE.HOSTNAME}'
                  value: '{#EIDA_WS_ENDPOINT}'
                - macro: '{$EIDA_CHANNEL}'
                  value: '{#EIDA_CHANNEL}'
                  description: 'EIDA channel'
                - macro: '{$EIDA_ENDTIME}'
                  value: '{#EIDA_ENDTIME}'
                  description: 'EIDA end time'
                - macro: '{$EIDA_LOCATION}'
                  value: '{#EIDA_LOCATION}'
                  description: 'EIDA location'
                - macro: '{$EIDA_NETWORK}'
                  value: '{#EIDA_NETWORK}'
                  description: 'EIDA network'
                - macro: '{$EIDA_NODE}'
                  value: '{#EIDA_NODE}'
                  description: 'EIDA nodes name'
                - macro: '{$EIDA_ROUTING_FILE}'
                  value: '{#EIDA_ROUTING_FILE}'
                  description: 'location of the static routing file'
                - macro: '{$EIDA_STARTTIME}'
                  value: '{#EIDA_STARTTIME}'
                  description: 'EIDA start time'
                - macro: '{$EIDA_STATION}'
                  value: '{#EIDA_STATION}'
                  description: 'EIDA station'
                - macro: '{$EIDA_WS_ENDPOINT}'
                  value: '{#EIDA_WS_ENDPOINT}'
                  description: 'EIDA nodes address'
    - uuid: e6a64ad945ab48928e1f6bd6279bfd39
      template: 'Template user permissions'
      name: 'Template user permissions'
      groups:
        - name: Templates/EIDA
    - uuid: b192614a2cbc490eb3ca047e9eb36328
      template: 'Template webservices'
      name: 'Template webservices'
      groups:
        - name: Templates/EIDA
      httptests:
        - uuid: 32b3e3d018b2423c899d92878cbe3567
          name: availability
          steps:
            - name: 'get documentation'
              url: 'https://{$EIDA_WS_ENDPOINT}/fdsnws/availability/1/'
              follow_redirects: 'NO'
              retrieve_mode: HEADERS
              status_codes: '200'
            - name: 'simple request'
              url: 'https://{$EIDA_WS_ENDPOINT}/fdsnws/availability/1/query'
              query_fields:
                - name: net
                  value: '{$EIDA_NETWORK}'
                - name: sta
                  value: '{$EIDA_STATION}'
                - name: loc
                  value: '{$EIDA_LOCATION}'
                - name: cha
                  value: '{$EIDA_CHANNEL}'
                - name: start
                  value: '{$EIDA_STARTTIME}'
                - name: end
                  value: '{$EIDA_ENDTIME}'
              retrieve_mode: HEADERS
              status_codes: '200'
            - name: application.wadl
              url: 'https://{$EIDA_WS_ENDPOINT}/fdsnws/availability/1/application.wadl'
              follow_redirects: 'NO'
              retrieve_mode: HEADERS
              required: 'content-type: application/xml'
              status_codes: '200'
          tags:
            - tag: Application
              value: fdsn
        - uuid: dfcb1e93f5c9489598c189e82f523833
          name: dataselect
          delay: 15m
          steps:
            - name: 'dataselect accessible'
              url: 'https://{$EIDA_WS_ENDPOINT}/fdsnws/dataselect/1/'
              status_codes: '200'
            - name: 'dataselect short request'
              url: 'https://{$EIDA_WS_ENDPOINT}/fdsnws/dataselect/1/query'
              query_fields:
                - name: net
                  value: '{$EIDA_NETWORK}'
                - name: sta
                  value: '{$EIDA_STATION}'
                - name: cha
                  value: '{$EIDA_CHANNEL}'
                - name: start
                  value: '{$EIDA_STARTTIME}'
                - name: end
                  value: '{$EIDA_ENDTIME}'
                - name: nodata
                  value: '404'
              timeout: 60s
              status_codes: '200'
            - name: application.wadl
              url: 'https://{$EIDA_WS_ENDPOINT}/fdsnws/dataselect/1/application.wadl'
              follow_redirects: 'NO'
              required: wadl.dev.java.net
              status_codes: '200'
          tags:
            - tag: Application
              value: fdsn
        - uuid: 482c8b39cf3b4aca8dc9b7859373c210
          name: 'present in central eida routing'
          delay: 60m
          steps:
            - name: 'EIDA Routing infomation'
              url: 'https://www.orfeus-eu.org/eidaws/routing/1/query'
              query_fields:
                - name: service
                  value: station
                - name: network
                  value: '{$EIDA_NETWORK}'
              required: '{$EIDA_WS_ENDPOINT}'
              status_codes: '200'
          tags:
            - tag: Application
              value: routing
        - uuid: d3a4a789f3ee42ec8418b6e5044c8804
          name: 'routing information published at node'
          delay: 15m
          steps:
            - name: 'eida routing XML file'
              url: 'https://{$EIDA_WS_ENDPOINT}/{$EIDA_ROUTING_FILE}'
              follow_redirects: 'NO'
              required: 'ns0:route networkCode="{$EIDA_NETWORK}"'
              status_codes: '200'
          tags:
            - tag: Application
              value: eidaws
        - uuid: 81e6f10b63214e2cba9dbe5fabd2626e
          name: station
          delay: 15s
          steps:
            - name: 'get documentation'
              url: 'https://{$EIDA_WS_ENDPOINT}/fdsnws/station/1/'
              follow_redirects: 'NO'
              status_codes: '200'
            - name: 'short request'
              url: 'https://{$EIDA_WS_ENDPOINT}/fdsnws/station/1/query'
              query_fields:
                - name: net
                  value: '{$EIDA_NETWORK}'
                - name: sta
                  value: '{$EIDA_STATION}'
                - name: loc
                  value: '{$EIDA_LOCATION}'
                - name: cha
                  value: '{$EIDA_CHANNEL}'
                - name: level
                  value: response
              timeout: 30s
              status_codes: '200'
            - name: application.wadl
              url: 'https://{$EIDA_WS_ENDPOINT}/fdsnws/station/1/application.wadl'
              follow_redirects: 'NO'
              required: wadl.dev.java.net
              status_codes: '200'
          tags:
            - tag: Application
              value: fdsn
        - uuid: a5d4964d6ad84e44829dbb8dddef25cc
          name: wfcatalog
          delay: 15m
          steps:
            - name: 'get documentation'
              url: 'https://{$EIDA_WS_ENDPOINT}/eidaws/wfcatalog/1/'
              follow_redirects: 'NO'
              retrieve_mode: HEADERS
              status_codes: '200'
            - name: 'simple query'
              url: 'https://{$EIDA_WS_ENDPOINT}/eidaws/wfcatalog/1/query'
              query_fields:
                - name: net
                  value: '{$EIDA_NETWORK}'
                - name: sta
                  value: '{$EIDA_STATION}'
                - name: loc
                  value: '{$EIDA_LOCATION}'
                - name: cha
                  value: '{$EIDA_CHANNEL}'
                - name: start
                  value: '{$EIDA_STARTTIME}'
                - name: end
                  value: '{$EIDA_ENDTIME}'
              status_codes: '200'
          tags:
            - tag: Application
              value: eidaws
      macros:
        - macro: '{$EIDA_WS_ENDPOINT}'
          value: '{#EIDA_WS_ENDPOINT}'
          description: 'EIDA node endpoint'
  triggers:
    - uuid: 9ac0a5b01d6b4cbbb58d89eaac70a86b
      expression: |
        last(/Template webservices/web.test.fail[availability])<>0
        and last(/Template webservices/web.test.error[availability])<>0
      name: 'Availability all steps'
      event_name: 'Availability step {ITEM.VALUE} fail, message : {ITEM.VALUE2}'
      priority: AVERAGE
      manual_close: 'YES'
      tags:
        - tag: webservice
          value: availability
    - uuid: 0848f9b91db2476a8f9b4394d895b944
      expression: 'last(/Template webservices/web.test.fail[dataselect])<>0 and last(/Template webservices/web.test.error[dataselect])<>0'
      name: 'Dataselect all steps'
      event_name: 'Dataselect step {ITEM.VALUE} fail, message : {ITEM.VALUE2}'
      priority: AVERAGE
      manual_close: 'YES'
      tags:
        - tag: webservice
          value: dataselect
    - uuid: d1da3fc8a92f4288bb0e533bfefdd3de
      expression: 'last(/Template webservices/web.test.fail[present in central eida routing])<>0 and last(/Template webservices/web.test.error[present in central eida routing])<>0'
      name: 'EIDA routing all steps'
      event_name: 'EIDA routing step {ITEM.VALUE} fail, message : {ITEM.VALUE2}'
      priority: AVERAGE
      manual_close: 'YES'
      tags:
        - tag: webservice
          value: eida-routing
    - uuid: ae1352b7f0644200b65fca44b93f9b44
      expression: 'last(/Template webservices/web.test.fail[routing information published at node])<>0 and last(/Template webservices/web.test.error[routing information published at node])<>0'
      name: 'Routing information all steps'
      event_name: 'Routing information step {ITEM.VALUE} fail, message : {ITEM.VALUE2}'
      priority: AVERAGE
      manual_close: 'YES'
      tags:
        - tag: webservice
          value: routing-information
    - uuid: f048e2a4d53b46acbfebb77e7d4beb45
      expression: 'last(/Template webservices/web.test.fail[station])<>0 and last(/Template webservices/web.test.error[station])<>0'
      name: 'Station all steps'
      event_name: 'Station step {ITEM.VALUE} fail, message : {ITEM.VALUE2}'
      priority: AVERAGE
      manual_close: 'YES'
      tags:
        - tag: webservice
          value: station
    - uuid: c129ba9cfde84b88836d45cf2ec265ce
      expression: 'last(/Template webservices/web.test.fail[wfcatalog])<>0 and last(/Template webservices/web.test.error[wfcatalog])<>0'
      name: 'WFCatalog all steps'
      event_name: 'WFCatalog step {ITEM.VALUE} fail, message : {ITEM.VALUE2}'
      priority: AVERAGE
      manual_close: 'YES'
      tags:
        - tag: webservice
          value: station
