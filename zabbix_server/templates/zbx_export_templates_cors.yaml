zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: 44950db14d8549c2a022ab3d5ba3ff96
      name: Templates/EIDA
  templates:
    - uuid: bf469c5de84f4eeaa4649aaafd84fcd6
      template: 'Template CORS'
      name: 'Template CORS'
      groups:
        - name: Templates/EIDA
      httptests:
        - uuid: abf09ffcff694750b4be1edd7ed8def0
          name: CORS
          steps:
            - name: 'test cors'
              url: 'https://{$ENDPOINT}/api_jsonrpc.php'
              headers:
                - name: access-control-allow-origin
                  value: '*'
              follow_redirects: 'NO'
              retrieve_mode: HEADERS
          tags:
            - tag: Test
              value: cors
  triggers:
    - uuid: 2a63baf4831249b98ba540307ec81825
      expression: 'last(/Template CORS/web.test.fail[CORS])<>0 and last(/Template CORS/web.test.error[CORS])<>0'
      name: 'CORS test'
      event_name: 'CORS test fail'
      priority: DISASTER
      tags:
        - tag: Test
          value: cors
