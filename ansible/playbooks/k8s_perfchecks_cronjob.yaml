apiVersion: batch/v1
kind: CronJob
metadata:
  name: oculus-perfchecks
  namespace: eida-monitoring
spec:
  suspend: false
  schedule: "0 13 * * *" # everyday at 1pm
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: oculus-perfchecks
            image: ghcr.io/eida/oculus-perfchecks:main
            imagePullPolicy: Always
            env:
            - name: ZABBIX_SERVER
              value: oculus-zabbix-zabbix-server
