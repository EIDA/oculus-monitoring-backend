---
node: KOERI
endpoint: eida.koeri.boun.edu.tr
eidaRoutingFile: routing/routing.xml
fdsnRoutingFile: routing/routing.json
onlineCheck:
  net: KO
  sta: KMAH
  loc: --
  cha: HHZ
  start: "2025-04-01T00:00:00"
  end: "2025-04-01T00:00:05"
requiremets:
  network: { biggest_network_code }
perfCheck:
  scenario:
    default: &default
      net: KO
      loc: "*"
      cha: "*"
      start: "2025-12-01T00:01:00"
      end: "2025-12-01T00:02:00"
    9streams: &scenar_9str
      <<: *default
      sta: "YA*"
    54streams: &scenar_54str
      <<: *default
      sta: "A*"
    320streams: &scenar_320str
      <<: *default
      net: 6G,KO
      sta: "*"
    1stream15days: &scenar_1str15days
      <<: *default
      sta: GULA
      cha: HHZ
      start: "2025-06-04T00:00:00"
      end: "2025-06-19T00:00:00"
# dataselect
services:
- name: fdsnws/dataselect
  scenario: 9streams
