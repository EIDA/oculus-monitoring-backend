---
node: ETH
endpoint: eida.ethz.ch
eidaRoutingFile: eidaws/routing/routing.xml
fdsnRoutingFile: eidaws/routing/routing.json
onlineCheck:
  net: CH
  sta: SVIK
  loc: BT
  cha: HGZ
  start: 2025-05-14T00:01:00
  end: 2025-05-14T00:01:10
requiremets:
  network: { biggest_network_code }
perfCheck:
  scenario:
    default: &default
      net: CH
      loc: "*"
      start: "2025-06-08T00:01:00"
      end: "2025-06-08T00:02:00"
    9streams: &scenar_9str
      <<: *default
      sta: MUO,LLS,DAVOX
      cha: HH?
    54streams: &scenar_54str
      <<: *default
      sta: "B*,CHASS"
      cha: "H*"
    320streams: &scenar_320str
      <<: *default
      sta: "S*,C*,D*"
      cha: "H*Z,H*N"
    1stream15days: &scenar_1str15days
      <<: *default
      sta: LLS
      cha: HHZ
      start: "2025-06-08T00:00:00"
      end: "2025-06-23T00:00:00"
# dataselect
services:
- name: fdsnws/dataselect
  scenario: 9streams
  parameters:
    <<: *scenar_9str
- name: fdsnws/dataselect
  scenario: 54streams
  parameters:
    <<: *scenar_54str
- name: fdsnws/dataselect
  scenario: 320streams
  parameters:
    <<: *scenar_320str
- name: fdsnws/dataselect
  scenario: 1stream15days
  parameters:
    <<: *scenar_1str15days
# availability
- name: fdsnws/availability
  scenario: 9streams
  parameters:
    <<: *scenar_9str
- name: fdsnws/availability
  scenario: 54streams
  parameters:
    <<: *scenar_54str
- name: fdsnws/availability
  scenario: 320streams
  parameters:
    <<: *scenar_320str
- name: fdsnws/availability
  scenario: 1stream15days
  parameters:
    <<: *scenar_1str15days
# station
- name: fdsnws/station
  scenario: 9streams
  parameters:
    <<: *scenar_9str
- name: fdsnws/station
  scenario: 54streams
  parameters:
    <<: *scenar_54str
- name: fdsnws/station
  scenario: 320streams
  parameters:
    <<: *scenar_320str
- name: fdsnws/station
  scenario: 1stream15days
  parameters:
    <<: *scenar_1str15days
# wfcatalog
- name: eidaws/wfcatalog
  scenario: 9streams
  parameters:
    <<: *scenar_9str
- name: fdsnws/wfcatalog
  scenario: 54streams
  parameters:
    <<: *scenar_54str
- name: eidaws/wfcatalog
  scenario: 320streams
  parameters:
    <<: *scenar_320str
- name: eidaws/wfcatalog
  scenario: 1stream15days
  parameters:
    <<: *scenar_1str15days
