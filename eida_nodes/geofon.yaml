---
node: GEOFON
endpoint: geofon.gfz.de
eidaRoutingFile: "eidaws/routing/1/query?service=dataselect&network=GE"
fdsnRoutingFile: "eidaws/routing/1/query?service=dataselect&network=GE"
onlineCheck:
  net: GE
  sta: KBS
  loc: "00"
  cha: HHZ
  start: "2025-01-23T00:01:00"
  end: "2025-01-23T00:01:10"
requiremets:
  network: { biggest_network_code }
perfCheck:
  scenario:
    default: &default
      <<: *default
      loc: "*"
    9streams: &scenar_9str
      <<: *default
    54streams: &scenar_54str
      <<: *default
      net: CX,CZ,DK
    320streams: &scenar_320str
      <<: *default
      net: GE
      cha: HH*,SH*
    1stream15days: &scenar_1str15days
      <<: *default
# dataselect
services:
- name: fdsnws/dataselect
  scenario: 9streams
  parameters:
    <<: *scenar_9str
    net: GE
    sta: ZKR
    cha: "B*,H*,L*"
    start: "2025-04-04T00:01:00"
    end: "2025-04-04T00:02:00"
- name: fdsnws/dataselect
  scenario: 54streams
  parameters:
    <<: *scenar_54str
    net: GE
    sta: "*"
    cha: SHZ
    start: "2025-04-05T00:01:00"
    end: "2025-04-05T00:02:00"
- name: fdsnws/dataselect
  scenario: 320streams
  parameters:
    <<: *scenar_320str
    sta: "*"
    cha: "B*,*1,*2"
    start: "2025-06-03T00:01:00"
    end: "2025-06-03T00:02:00"
- name: fdsnws/dataselect
  scenario: 1stream15days
  parameters:
    <<: *scenar_1str15days
    net: CZ
    sta: VRAC
    loc: --
    cha: HHZ
    start: "2025-06-08T00:00:00"
    end: "2025-06-23T00:00:00"
