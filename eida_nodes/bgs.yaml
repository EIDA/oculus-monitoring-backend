---
node: BGS
endpoint: eida.bgs.ac.uk
eidaRoutingFile: routing.xml
fdsnRoutingFile: routing.json
onlineCheck:
  net: GB
  sta: TARL
  loc: "00"
  cha: HHZ
  start: 2024-11-30T00:01:00
  end: 2024-11-30T00:01:10
requiremets:
  network: { biggest_network_code }
perfCheck:
  scenario:
    default: &default
      net: GB
      loc: "*"
      start: "2025-03-12T00:01:00"
      end: "2025-03-12T00:02:00"
    9streams: &scenar_9str
      <<: *default
      sta: A*
      cha: "H*"
    54streams: &scenar_54str
      <<: *default
      sta: "E*, H*, W*"
      cha: "HH*"
    320streams: &scenar_320str
      <<: *default
      sta: "*"
      cha: "*"
    1stream15days: &scenar_1str15days
      <<: *default
      sta: LAWE
      cha: HHZ
      start: "2025-03-01T00:01:00"
      end: "2025-03-16T00:01:00"
# dataselect
services:
- name: fdsnws/dataselect
  scenario: 9streams
  parameters:
    <<: *scenar_9str
- name: fdsnws/dataselect
  scenario: 54streams
  parameters:
    <<: *scenar_54str
- name: fdsnws/dataselect
  scenario: 320streams
  parameters:
    <<: *scenar_320str
- name: fdsnws/dataselect
  scenario: 1stream15days
  parameters:
    <<: *scenar_1str15days
# availability
- name: fdsnws/availability
  scenario: 9streams
  parameters:
    <<: *scenar_9str
- name: fdsnws/availability
  scenario: 54streams
  parameters:
    <<: *scenar_54str
- name: fdsnws/availability
  scenario: 320streams
  parameters:
    <<: *scenar_320str
- name: fdsnws/availability
  scenario: 1stream15days
  parameters:
    <<: *scenar_1str15days
# station
- name: fdsnws/station
  scenario: 9streams
  parameters:
    <<: *scenar_9str
- name: fdsnws/station
  scenario: 54streams
  parameters:
    <<: *scenar_54str
- name: fdsnws/station
  scenario: 320streams
  parameters:
    <<: *scenar_320str
- name: fdsnws/station
  scenario: 1stream15days
  parameters:
    <<: *scenar_1str15days
# wfcatalog
- name: eidaws/wfcatalog
  scenario: 9streams
  parameters:
    <<: *scenar_9str
- name: fdsnws/wfcatalog
  scenario: 54streams
  parameters:
    <<: *scenar_54str
- name: eidaws/wfcatalog
  scenario: 320streams
  parameters:
    <<: *scenar_320str
- name: eidaws/wfcatalog
  scenario: 1stream15days
  parameters:
    <<: *scenar_1str15days
