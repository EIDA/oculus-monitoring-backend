perfCheck:
  scenario:
    default: &default
      net: HL
      loc: "*"
      start: "2025-12-01T00:01:00"
      end: "2025-12-01T00:02:00"
    9streams: &scenar_9str
      <<: *default
      sta: "ZARA,YDRA,VERA"
      cha: "*"
    54streams: &scenar_54str
      <<: *default
      sta: "A*"
      cha: "*"
    320streams: &scenar_320str
      <<: *default
      net: HL,HI,CQ
      sta: "*"
      cha: "*Z"
    1stream15days: &scenar_1str15days
      <<: *default
      sta: ZARA
      cha: HHZ
      start: "2026-01-01T00:00:00"
