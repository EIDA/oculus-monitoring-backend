node: NOA
endpoint: eida.gein.noa.gr
eidaRoutingFile: routing/routing.xml
fdsnRoutingFile: routing/routing.json
onlineCheck:
  net: HL
  sta: ZKR
  loc: --
  cha: HHZ
  start: "2025-08-16T00:00:00"
  end: "2025-08-16T00:00:05"
requiremets:
