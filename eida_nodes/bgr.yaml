---
node: BGR
endpoint: eida.bgr.de
eidaRoutingFile: eidaws/routing/routing.xml
fdsnRoutingFile: eidaws/routing/routing.json
onlineCheck:
  net: GR
  sta: ASSE
  loc: "*"
  cha: HHZ
  start: "2017-07-01T00:01:00"
  end: "2017-07-01T00:01:10"
requiremets:
  network: GR
perfCheck:
  scenario:
    default: &default
      start: "2017-07-01T00:01:00"
      end: "2017-07-01T00:02:00"
    9streams: &scenar_9str
      <<: *default
      net: GR
      sta: ASSE, BFO, MOX
      loc: "*"
      cha: HH*
    54streams: &scenar_54str
      <<: *default
      net: SX,TH
      sta: "*"
      loc: "*"
      cha: HHZ
    320streams: &scenar_320str
      <<: *default
      net: TH,GR
      sta: "*"
      loc: "*"
      cha: H*
    1stream15days: &scenar_1str15days
      <<: *default
      net: GR
      sta: BFO
      loc: "*"
      cha: HHZ
      start: "2025-06-01T00:00:00"
      end: "2025-06-16T00:00:00"
